<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title> Sign UP </title>
   </head>
<body>
  <div class="container">
    <div class="title">Sign Up Form</div>
    <div class="content">
      <form method="post">
        <div class="user-details">
          <div class="input-box">
            <label class="details">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
          </div>
          <div class="input-box">
            <label class="details" >Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
          </div>
          <div class="input-box">
            <label class="details">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input-box">
            <label class="details">Phone Number</label>
            <input type="text" id="phonenumber" name="phonenumber" required>
          </div>
          <div class="input-box">
            <label class="details">Password</label>
            <input type="text" id="password" name="password" required>
          </div>
          <div class="input-box">
            <label class="details">Confirm Password</label>
            <input type="text" id="confirmpassword" name="confirmpassword" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" id="submit" value="submit">
        </div>
      </form>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="js/register.js"></script>
    </div>
  </div>
</body>
</html>
