<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/profile.js"></script>
    <title> Profile </title>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <form action="profile.php" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="alan@gmail.com" readonly>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="Alan" readonly>
            </div>
            <div class="form-group">
                <label for="dob">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" name="phonenumber" value="1234567890" readonly>
            </div>
            <button type="button" class="btn btn-primary" id="update">Update</button>
        </form>
    </div>
</body>
</html>
